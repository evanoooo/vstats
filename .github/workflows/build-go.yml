name: Build, Release and Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.0)'
        required: true
        type: string

env:
  GO_VERSION: '1.22'
  NODE_VERSION: '20'

permissions:
  contents: write
  id-token: write

concurrency:
  group: "release-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  # ============================================================================
  # Build Go Binaries
  # ============================================================================
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Server builds
          - cmd: server
            binary: vstats-server
            version_var: main.ServerVersion
            os: linux
            arch: amd64
            output: vstats-server-linux-amd64
          - cmd: server
            binary: vstats-server
            version_var: main.ServerVersion
            os: linux
            arch: arm64
            output: vstats-server-linux-arm64
          - cmd: server
            binary: vstats-server
            version_var: main.ServerVersion
            os: darwin
            arch: amd64
            output: vstats-server-darwin-amd64
          - cmd: server
            binary: vstats-server
            version_var: main.ServerVersion
            os: darwin
            arch: arm64
            output: vstats-server-darwin-arm64
          - cmd: server
            binary: vstats-server
            version_var: main.ServerVersion
            os: windows
            arch: amd64
            output: vstats-server-windows-amd64.exe
          - cmd: server
            binary: vstats-server
            version_var: main.ServerVersion
            os: freebsd
            arch: amd64
            output: vstats-server-freebsd-amd64
          - cmd: server
            binary: vstats-server
            version_var: main.ServerVersion
            os: freebsd
            arch: arm64
            output: vstats-server-freebsd-arm64
          # Cloud builds (Linux only for Docker)
          - cmd: cloud
            binary: vstats-cloud
            version_var: main.Version
            os: linux
            arch: amd64
            output: vstats-cloud-linux-amd64
          - cmd: cloud
            binary: vstats-cloud
            version_var: main.Version
            os: linux
            arch: arm64
            output: vstats-cloud-linux-arm64
          # Agent builds
          - cmd: agent
            binary: vstats-agent
            version_var: main.AgentVersion
            os: linux
            arch: amd64
            output: vstats-agent-linux-amd64
          - cmd: agent
            binary: vstats-agent
            version_var: main.AgentVersion
            os: linux
            arch: arm64
            output: vstats-agent-linux-arm64
          - cmd: agent
            binary: vstats-agent
            version_var: main.AgentVersion
            os: darwin
            arch: amd64
            output: vstats-agent-darwin-amd64
          - cmd: agent
            binary: vstats-agent
            version_var: main.AgentVersion
            os: darwin
            arch: arm64
            output: vstats-agent-darwin-arm64
          - cmd: agent
            binary: vstats-agent
            version_var: main.AgentVersion
            os: windows
            arch: amd64
            output: vstats-agent-windows-amd64.exe
          - cmd: agent
            binary: vstats-agent
            version_var: main.AgentVersion
            os: freebsd
            arch: amd64
            output: vstats-agent-freebsd-amd64
          - cmd: agent
            binary: vstats-agent
            version_var: main.AgentVersion
            os: freebsd
            arch: arm64
            output: vstats-agent-freebsd-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: server-go/go.sum

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract version from tag (remove 'v' prefix if present)
            VERSION="${GITHUB_REF#refs/tags/v}"
            VERSION="${VERSION#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build ${{ matrix.binary }} (${{ matrix.os }}/${{ matrix.arch }})
        working-directory: server-go
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} CGO_ENABLED=0 go build \
            -ldflags "-X ${{ matrix.version_var }}=${{ steps.version.outputs.version }}" \
            -o ../${{ matrix.output }} \
            -trimpath \
            -a -installsuffix cgo \
            ./cmd/${{ matrix.cmd }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}
          retention-days: 30

  # ============================================================================
  # Build Web Frontend
  # ============================================================================
  build-web:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build frontend
        working-directory: web
        run: npm run build

      - name: Create web archive
        run: |
          cd web/dist
          tar -czvf ../../web-dist.tar.gz .
          zip -r ../../web-dist.zip .

      - name: Upload web artifact (directory)
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist
          retention-days: 30

      - name: Upload web archive (tar.gz)
        uses: actions/upload-artifact@v4
        with:
          name: web-dist-tar
          path: web-dist.tar.gz
          retention-days: 30

      - name: Upload web archive (zip)
        uses: actions/upload-artifact@v4
        with:
          name: web-dist-zip
          path: web-dist.zip
          retention-days: 30

  # ============================================================================
  # Build and Push Docker Images (using pre-built artifacts)
  # ============================================================================
  build-docker:
    needs: [build, build-web]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        include:
          - name: server
            image: zsai001/vstats-server
            dockerfile: Dockerfile.prebuilt
            binary_prefix: vstats-server
            context: docker-context
            needs_web: true
          - name: agent
            image: zsai001/vstats-agent
            dockerfile: Dockerfile.agent.prebuilt
            binary_prefix: vstats-agent
            context: docker-context-agent
            needs_web: false
          - name: cloud
            image: zsai001/vstats-cloud
            dockerfile: Dockerfile.cloud.prebuilt
            binary_prefix: vstats-cloud
            context: docker-context-cloud
            needs_web: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download binaries (amd64)
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.binary_prefix }}-linux-amd64
          path: ${{ matrix.context }}

      - name: Download binaries (arm64)
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.binary_prefix }}-linux-arm64
          path: ${{ matrix.context }}

      - name: Download web assets
        if: matrix.needs_web
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: ${{ matrix.context }}/web-dist

      - name: Prepare Docker context
        run: |
          cd ${{ matrix.context }}
          chmod +x ${{ matrix.binary_prefix }}-linux-amd64 ${{ matrix.binary_prefix }}-linux-arm64
          cp ../${{ matrix.dockerfile }} ./Dockerfile
          echo "Docker context for ${{ matrix.name }}:"
          ls -la

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ github.ref == format('refs/tags/v{0}', steps.version.outputs.version) }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}

  # ============================================================================
  # Create GitHub Release
  # ============================================================================
  release:
    needs: [build, build-web, build-docker]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          VERSION="${VERSION#refs/tags/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: vstats-*
          merge-multiple: true

      - name: Download web archives
        uses: actions/download-artifact@v4
        with:
          pattern: web-dist-*
          path: artifacts
          merge-multiple: true

      - name: Prepare release files
        run: |
          mkdir -p release
          # Copy all binaries
          find artifacts -type f -name "vstats-*" -exec cp {} release/ \;
          # Copy web archives
          cp artifacts/web-dist.tar.gz release/ || true
          cp artifacts/web-dist.zip release/ || true
          # Make non-Windows binaries executable
          find release -type f -name "vstats-*" ! -name "*.exe" -exec chmod +x {} \;
          # Create checksums
          cd release
          sha256sum * > checksums.txt
          ls -la

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: vStats ${{ steps.version.outputs.version }}
          body: |
            ## vStats ${{ steps.version.outputs.version }}

            ### Server (vstats-server)
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | amd64 | `vstats-server-linux-amd64` |
            | Linux | arm64 | `vstats-server-linux-arm64` |
            | macOS | amd64 (Intel) | `vstats-server-darwin-amd64` |
            | macOS | arm64 (Apple Silicon) | `vstats-server-darwin-arm64` |
            | Windows | amd64 | `vstats-server-windows-amd64.exe` |
            | FreeBSD | amd64 | `vstats-server-freebsd-amd64` |
            | FreeBSD | arm64 | `vstats-server-freebsd-arm64` |

            ### Agent (vstats-agent)
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | amd64 | `vstats-agent-linux-amd64` |
            | Linux | arm64 | `vstats-agent-linux-arm64` |
            | macOS | amd64 (Intel) | `vstats-agent-darwin-amd64` |
            | macOS | arm64 (Apple Silicon) | `vstats-agent-darwin-arm64` |
            | Windows | amd64 | `vstats-agent-windows-amd64.exe` |
            | FreeBSD | amd64 | `vstats-agent-freebsd-amd64` |
            | FreeBSD | arm64 | `vstats-agent-freebsd-arm64` |

            ### Web Frontend
            - `web-dist.tar.gz` - Pre-built web assets (tar.gz)
            - `web-dist.zip` - Pre-built web assets (zip)

            ### Installation

            **Dashboard Server (Linux/macOS):**
            ```bash
            curl -fsSL https://vstats.zsoft.cc/install.sh | sudo bash
            ```

            **Agent (Linux/macOS):**
            ```bash
            curl -fsSL https://vstats.zsoft.cc/agent.sh | sudo bash -s -- \
              --server http://YOUR-DASHBOARD:3001 \
              --token "YOUR-TOKEN" \
              --name "$(hostname)"
            ```

            **Agent (Windows PowerShell - Run as Administrator):**
            ```powershell
            irm https://vstats.zsoft.cc/agent.ps1 -OutFile agent.ps1
            .\agent.ps1 -Server "http://YOUR-DASHBOARD:3001" -Token "YOUR-TOKEN"
            ```

            **Docker Server (Recommended):**
            ```bash
            docker run -d \
              --name vstats-server \
              -p 3001:3001 \
              -v $(pwd)/data:/app/data \
              zsai001/vstats-server:latest
            ```

            **Docker Agent:**
            ```bash
            docker run -d \
              --name vstats-agent \
              --restart unless-stopped \
              --net host \
              --pid host \
              -e VSTATS_DASHBOARD_URL="http://YOUR-DASHBOARD:3001" \
              -e VSTATS_SERVER_ID="YOUR-SERVER-ID" \
              -e VSTATS_AGENT_TOKEN="YOUR-TOKEN" \
              -e VSTATS_SERVER_NAME="$(hostname)" \
              -v /:/host:ro \
              -v /proc:/host/proc:ro \
              -v /sys:/host/sys:ro \
              zsai001/vstats-agent:latest
            ```

            Or using Docker Compose:
            ```bash
            curl -fsSL https://raw.githubusercontent.com/zsai001/vstats/main/docker-compose.yml -o docker-compose.yml
            docker-compose up -d
            ```

            ### Checksums
            See `checksums.txt` for SHA256 checksums of all files.
          files: |
            release/*
          draft: false
          prerelease: false
