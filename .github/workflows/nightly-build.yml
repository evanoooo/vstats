name: Nightly Build (Dev)

on:
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  GO_VERSION: '1.22'
  NODE_VERSION: '20'

permissions:
  contents: write
  id-token: write

concurrency:
  group: "nightly-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Generate Version
  # ============================================================================
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      short_sha: ${{ steps.version.outputs.short_sha }}
    steps:
      - name: Generate nightly version
        id: version
        run: |
          # Format: x.y.z-nightly.YYYYMMDD.HHMMSS
          TIMESTAMP=$(date -u +%Y%m%d.%H%M%S)
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          # Get base version from latest tag or default to 0.1.0
          VERSION="0.1.0-nightly.${TIMESTAMP}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION (commit: $SHORT_SHA)"

  # ============================================================================
  # Build Go Binaries
  # ============================================================================
  build:
    needs: [version]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Server builds
          - cmd: server
            binary: vstats-server
            version_var: main.ServerVersion
            os: linux
            arch: amd64
            output: vstats-server-linux-amd64
          - cmd: server
            binary: vstats-server
            version_var: main.ServerVersion
            os: linux
            arch: arm64
            output: vstats-server-linux-arm64
          - cmd: server
            binary: vstats-server
            version_var: main.ServerVersion
            os: darwin
            arch: amd64
            output: vstats-server-darwin-amd64
          - cmd: server
            binary: vstats-server
            version_var: main.ServerVersion
            os: darwin
            arch: arm64
            output: vstats-server-darwin-arm64
          - cmd: server
            binary: vstats-server
            version_var: main.ServerVersion
            os: windows
            arch: amd64
            output: vstats-server-windows-amd64.exe
          - cmd: server
            binary: vstats-server
            version_var: main.ServerVersion
            os: freebsd
            arch: amd64
            output: vstats-server-freebsd-amd64
          - cmd: server
            binary: vstats-server
            version_var: main.ServerVersion
            os: freebsd
            arch: arm64
            output: vstats-server-freebsd-arm64
          # Cloud builds (Linux only for Docker)
          - cmd: cloud
            binary: vstats-cloud
            version_var: main.Version
            os: linux
            arch: amd64
            output: vstats-cloud-linux-amd64
          - cmd: cloud
            binary: vstats-cloud
            version_var: main.Version
            os: linux
            arch: arm64
            output: vstats-cloud-linux-arm64
          # Agent builds
          - cmd: agent
            binary: vstats-agent
            version_var: main.AgentVersion
            os: linux
            arch: amd64
            output: vstats-agent-linux-amd64
          - cmd: agent
            binary: vstats-agent
            version_var: main.AgentVersion
            os: linux
            arch: arm64
            output: vstats-agent-linux-arm64
          - cmd: agent
            binary: vstats-agent
            version_var: main.AgentVersion
            os: darwin
            arch: amd64
            output: vstats-agent-darwin-amd64
          - cmd: agent
            binary: vstats-agent
            version_var: main.AgentVersion
            os: darwin
            arch: arm64
            output: vstats-agent-darwin-arm64
          - cmd: agent
            binary: vstats-agent
            version_var: main.AgentVersion
            os: windows
            arch: amd64
            output: vstats-agent-windows-amd64.exe
          - cmd: agent
            binary: vstats-agent
            version_var: main.AgentVersion
            os: freebsd
            arch: amd64
            output: vstats-agent-freebsd-amd64
          - cmd: agent
            binary: vstats-agent
            version_var: main.AgentVersion
            os: freebsd
            arch: arm64
            output: vstats-agent-freebsd-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: server-go/go.sum

      - name: Build ${{ matrix.binary }} (${{ matrix.os }}/${{ matrix.arch }})
        working-directory: server-go
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} CGO_ENABLED=0 go build \
            -ldflags "-X ${{ matrix.version_var }}=${{ needs.version.outputs.version }}" \
            -o ../${{ matrix.output }} \
            -trimpath \
            -a -installsuffix cgo \
            ./cmd/${{ matrix.cmd }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}
          retention-days: 7

  # ============================================================================
  # Build Web Frontend
  # ============================================================================
  build-web:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build frontend
        working-directory: web
        run: npm run build

      - name: Create web archive
        run: |
          cd web/dist
          tar -czvf ../../web-dist.tar.gz .
          zip -r ../../web-dist.zip .

      - name: Upload web artifact (directory)
        uses: actions/upload-artifact@v6
        with:
          name: web-dist
          path: web/dist
          retention-days: 7

      - name: Upload web archive (tar.gz)
        uses: actions/upload-artifact@v6
        with:
          name: web-dist-tar
          path: web-dist.tar.gz
          retention-days: 7

      - name: Upload web archive (zip)
        uses: actions/upload-artifact@v6
        with:
          name: web-dist-zip
          path: web-dist.zip
          retention-days: 7

  # ============================================================================
  # Build and Push Docker Images (Nightly)
  # ============================================================================
  build-docker:
    needs: [version, build, build-web]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: server
            image: zsai001/vstats-server
            dockerfile: Dockerfile.prebuilt
            binary_prefix: vstats-server
            context: docker-context
            needs_web: true
          - name: agent
            image: zsai001/vstats-agent
            dockerfile: Dockerfile.agent.prebuilt
            binary_prefix: vstats-agent
            context: docker-context-agent
            needs_web: false
          - name: cloud
            image: zsai001/vstats-cloud
            dockerfile: Dockerfile.cloud.prebuilt
            binary_prefix: vstats-cloud
            context: docker-context-cloud
            needs_web: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download binaries (amd64)
        uses: actions/download-artifact@v7
        with:
          name: ${{ matrix.binary_prefix }}-linux-amd64
          path: ${{ matrix.context }}

      - name: Download binaries (arm64)
        uses: actions/download-artifact@v7
        with:
          name: ${{ matrix.binary_prefix }}-linux-arm64
          path: ${{ matrix.context }}

      - name: Download web assets
        if: matrix.needs_web
        uses: actions/download-artifact@v7
        with:
          name: web-dist
          path: ${{ matrix.context }}/web-dist

      - name: Prepare Docker context
        run: |
          cd ${{ matrix.context }}
          chmod +x ${{ matrix.binary_prefix }}-linux-amd64 ${{ matrix.binary_prefix }}-linux-arm64
          cp ../${{ matrix.dockerfile }} ./Dockerfile
          echo "Docker context for ${{ matrix.name }}:"
          ls -la

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile
          push: true
          tags: |
            ${{ matrix.image }}:nightly
            ${{ matrix.image }}:dev-${{ needs.version.outputs.short_sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha,scope=${{ matrix.name }}-nightly
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}-nightly

  # ============================================================================
  # Create/Update Nightly Pre-release
  # ============================================================================
  release:
    needs: [version, build, build-web, build-docker]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all binary artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          pattern: vstats-*
          merge-multiple: true

      - name: Download web archives
        uses: actions/download-artifact@v7
        with:
          pattern: web-dist-*
          path: artifacts
          merge-multiple: true

      - name: Prepare release files
        run: |
          mkdir -p release
          # Copy all binaries
          find artifacts -type f -name "vstats-*" -exec cp {} release/ \;
          # Copy web archives
          cp artifacts/web-dist.tar.gz release/ || true
          cp artifacts/web-dist.zip release/ || true
          # Make non-Windows binaries executable
          find release -type f -name "vstats-*" ! -name "*.exe" -exec chmod +x {} \;
          # Create checksums
          cd release
          sha256sum * > checksums.txt
          ls -la

      - name: Delete existing nightly release
        run: |
          gh release delete nightly --yes || true
          git push origin :refs/tags/nightly || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create nightly release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: "ðŸŒ™ Nightly Build (${{ needs.version.outputs.version }})"
          body: |
            ## ðŸŒ™ Nightly Build
            
            **Version:** `${{ needs.version.outputs.version }}`
            **Commit:** `${{ needs.version.outputs.short_sha }}`
            **Built:** ${{ github.event.head_commit.timestamp }}
            
            > âš ï¸ **Warning:** This is an automated nightly build from the `dev` branch.
            > It may contain unstable features and bugs. Use at your own risk!
            
            ### Changes in this build
            
            ${{ github.event.head_commit.message }}
            
            ### Docker Images
            
            ```bash
            # Server (nightly)
            docker pull zsai001/vstats-server:nightly
            
            # Agent (nightly)
            docker pull zsai001/vstats-agent:nightly
            
            # Cloud (nightly)
            docker pull zsai001/vstats-cloud:nightly
            ```
            
            ### Binary Downloads
            
            | Component | Platform | Architecture | Download |
            |-----------|----------|--------------|----------|
            | Server | Linux | amd64 | `vstats-server-linux-amd64` |
            | Server | Linux | arm64 | `vstats-server-linux-arm64` |
            | Server | macOS | Intel | `vstats-server-darwin-amd64` |
            | Server | macOS | Apple Silicon | `vstats-server-darwin-arm64` |
            | Server | Windows | amd64 | `vstats-server-windows-amd64.exe` |
            | Agent | Linux | amd64 | `vstats-agent-linux-amd64` |
            | Agent | Linux | arm64 | `vstats-agent-linux-arm64` |
            | Agent | macOS | Intel | `vstats-agent-darwin-amd64` |
            | Agent | macOS | Apple Silicon | `vstats-agent-darwin-arm64` |
            | Agent | Windows | amd64 | `vstats-agent-windows-amd64.exe` |
            
            ### Checksums
            See `checksums.txt` for SHA256 checksums of all files.
          files: |
            release/*
          draft: false
          prerelease: true

  # ============================================================================
  # Notify Update Available
  # ============================================================================
  notify:
    needs: [version, release]
    runs-on: ubuntu-latest
    
    steps:
      - name: Create version manifest
        run: |
          cat > version.json << EOF
          {
            "version": "${{ needs.version.outputs.version }}",
            "channel": "nightly",
            "commit": "${{ needs.version.outputs.short_sha }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "download_url": "https://github.com/zsai001/vstats/releases/tag/nightly",
            "docker_tag": "nightly",
            "changelog": "${{ github.event.head_commit.message }}"
          }
          EOF
          cat version.json

      - name: Upload version manifest
        uses: actions/upload-artifact@v6
        with:
          name: nightly-version
          path: version.json
          retention-days: 7

