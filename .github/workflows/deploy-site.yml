name: Deploy VStats Cloud

on:
  workflow_run:
    workflows: ["Build, Release and Deploy"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      deploy_type:
        description: '部署类型'
        required: true
        default: 'frontend'
        type: choice
        options:
          - frontend      # 仅更新前端
          - full          # 完整部署（包含配置更新）
          - restart       # 重启服务

env:
  NODE_VERSION: '20'
  DEPLOY_DIR: '/opt/vstats-cloud'

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_type != 'restart')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Clean and install dependencies
        working-directory: site
        run: |
          rm -rf node_modules
          npm install

      - name: Build frontend
        working-directory: site
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v6
        with:
          name: frontend-dist
          path: site/dist/
          retention-days: 7

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build]
    if: |
      ((github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
       github.event_name == 'workflow_dispatch') &&
      (always() && (needs.build.result == 'success' || github.event.inputs.deploy_type == 'restart'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download frontend artifact
        if: github.event.inputs.deploy_type != 'restart'
        uses: actions/download-artifact@v7
        with:
          name: frontend-dist
          path: site/dist/

      - name: Download binaries
        if: github.event.inputs.deploy_type != 'restart'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p binaries-temp
          
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            # 从触发的工作流运行中下载 artifacts（使用 GitHub CLI）
            echo "Downloading artifacts from workflow run: ${{ github.event.workflow_run.id }}"
            gh run download ${{ github.event.workflow_run.id }} \
              --pattern "vstats-*" \
              --dir binaries-temp/ || true
            
            # 移动所有二进制文件到根目录
            find binaries-temp -type f -name "vstats-*" -exec mv {} binaries-temp/ \; 2>/dev/null || true
            find binaries-temp -type d -empty -delete 2>/dev/null || true
          else
            # 手动触发，从最新 release 下载
            echo "Downloading from latest release..."
            gh release download --pattern "vstats-*" --dir binaries-temp/ || true
          fi
          
          echo "Downloaded binaries:"
          ls -lh binaries-temp/ || true

      - name: Prepare deployment package
        if: github.event.inputs.deploy_type != 'restart'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd site/deploy
          
          # 创建部署包目录
          mkdir -p package/dist
          mkdir -p package/db
          mkdir -p package/scripts
          mkdir -p package/binaries
          
          # 复制前端构建产物
          cp -r ../dist/* package/dist/
          
          # 复制二进制文件（按版本组织）
          if [ -d "../../binaries-temp" ] && [ "$(ls -A ../../binaries-temp 2>/dev/null)" ]; then
            # 获取版本号（使用 GitHub CLI）
            VERSION=$(gh release view --json tagName -q '.tagName' 2>/dev/null | sed 's/^v//' || echo "")
            VERSION_DIR="${VERSION:+v${VERSION}}"
            VERSION_DIR="${VERSION_DIR:-latest}"
            
            mkdir -p "package/binaries/${VERSION_DIR}"
            find ../../binaries-temp -type f -name "vstats-*" -exec cp {} "package/binaries/${VERSION_DIR}/" \;
            echo "Binaries copied to: binaries/${VERSION_DIR}/"
            ls -lh "package/binaries/${VERSION_DIR}/" || true
          fi
          
          # 复制配置文件
          cp docker-compose.yml package/
          cp env.example package/
          cp db/schema.sql package/db/
          cp scripts/deploy.sh package/scripts/
          chmod +x package/scripts/*.sh
          
          # 创建部署归档
          cd package
          tar -czf ../../vstats-deploy.tar.gz .
          
          echo "Deployment package created"
          ls -la ../../vstats-deploy.tar.gz

      - name: Copy deployment package to server
        if: github.event.inputs.deploy_type != 'restart'
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          source: "site/vstats-deploy.tar.gz"
          target: "/tmp"
          strip_components: 1

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e
            
            DEPLOY_DIR="${{ env.DEPLOY_DIR }}"
            # For workflow_run (automatic trigger after build), always do full deployment
            # For manual dispatch, use the selected type
            if [ "${{ github.event_name }}" = "workflow_run" ]; then
              DEPLOY_TYPE="full"
            else
              DEPLOY_TYPE="${{ github.event.inputs.deploy_type || 'frontend' }}"
            fi
            
            echo "======================================"
            echo "VStats Cloud Deployment"
            echo "Deploy Type: $DEPLOY_TYPE"
            echo "Deploy Dir: $DEPLOY_DIR"
            echo "======================================"
            
            # 确保部署目录存在
            sudo mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"
            
            # 根据部署类型执行不同操作
            if [ "$DEPLOY_TYPE" = "restart" ]; then
              echo ">> Restarting services..."
              sudo docker compose restart
              echo ">> Services restarted"
            else
              echo ">> Extracting deployment package..."
              
              # 解压新部署包
              sudo tar -xzf /tmp/vstats-deploy.tar.gz -C "$DEPLOY_DIR"
              rm -f /tmp/vstats-deploy.tar.gz
              
              # 确保 binaries 目录存在并设置权限
              sudo mkdir -p binaries 2>/dev/null || true
              if [ -d "binaries" ]; then
                sudo chmod -R 755 binaries
                echo ">> Binaries directory ready:"
                sudo find binaries -type f | head -10 || true
              fi
              
              # 设置权限
              sudo chmod +x scripts/*.sh 2>/dev/null || true
              
              if [ "$DEPLOY_TYPE" = "full" ]; then
                echo ">> Full deployment: updating all services..."
                sudo docker compose pull
                sudo docker compose up -d --force-recreate
              else
                echo ">> Frontend deployment: restarting API to reload static files..."
                if sudo docker compose ps api 2>/dev/null | grep -qE "running|Up"; then
                  sudo docker compose restart api
                else
                  sudo docker compose up -d
                fi
              fi
              
              echo ">> Waiting for services to start..."
              sleep 5
            fi
            
            # 显示服务状态
            echo ""
            echo "======================================"
            echo "Service Status:"
            echo "======================================"
            sudo docker compose ps
            
            # 健康检查
            echo ""
            echo "======================================"
            echo "Health Check:"
            echo "======================================"
            sleep 3
            
            for service in postgres redis api; do
              if sudo docker compose ps $service 2>/dev/null | grep -qE "running|Up|healthy"; then
                echo "✅ $service: running"
              else
                echo "❌ $service: not running or unhealthy"
              fi
            done
            
            # 测试 API
            if curl -sf --max-time 10 "http://127.0.0.1:3001/health" > /dev/null 2>&1; then
              echo "✅ API health check passed (127.0.0.1:3001)"
            else
              echo "⚠️  API health check failed"
            fi
            
            # 运行数据库迁移（如果有新的表结构）
            echo ""
            echo "======================================"
            echo "Running Database Migrations:"
            echo "======================================"
            if [ -f "$DEPLOY_DIR/db/schema.sql" ]; then
              sudo docker compose exec -T postgres psql -U vstats -d vstats_cloud -f - < "$DEPLOY_DIR/db/schema.sql" 2>&1 || true
              echo "✅ Database migrations applied"
            else
              echo "⚠️  No schema.sql found, skipping migrations"
            fi

      - name: Deployment Summary
        run: |
          echo "## VStats Cloud Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy Type | \`${{ github.event.inputs.deploy_type || 'frontend' }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy Host | \`${{ secrets.DEPLOY_HOST }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy Dir | \`${{ env.DEPLOY_DIR }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered By | \`${{ github.actor }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services" >> $GITHUB_STEP_SUMMARY
          echo "- api (backend + static files on 127.0.0.1:3001)" >> $GITHUB_STEP_SUMMARY
          echo "- postgres (database)" >> $GITHUB_STEP_SUMMARY
          echo "- redis (cache)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Note" >> $GITHUB_STEP_SUMMARY
          echo "Configure external nginx to proxy to 127.0.0.1:3001" >> $GITHUB_STEP_SUMMARY
