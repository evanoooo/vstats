version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/server-go"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      go-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps)"

  # NPM - Web frontend
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      npm-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps)"

  # NPM - Site
  - package-ecosystem: "npm"
    directory: "/site"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"

  # NPM - E2E tests
  - package-ecosystem: "npm"
    directory: "/e2e"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"

